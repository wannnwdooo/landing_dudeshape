<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Dudeshape</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container burger _container">
                <div class="burger__logo">
                    <a href="#" class="burger__logo__link">
                        Dudeshape
                    </a>
                </div>
                <input type="checkbox" id="check-menu">
                <label class="burger__container" for="check-menu"></label>
                <div class="burger__line first"></div>
                <div class="burger__line second"></div>
                <div class="burger__line third"></div>
                <div class="burger__line fourth"></div>
                <nav class="burger__menu">
                    <div class="burger__menu__item">
                        <a href="#" class="burger__menu__link">Home</a>
                    </div>
                    <div class="burger__menu__item">
                        <a href="#" class="burger__menu__link">Products</a>
                    </div>
                    <div class="burger__menu__item">
                        <a href="#" class="burger__menu__link">About Us</a>
                    </div>
                    <div class="burger__menu__item">
                        <a href="#" class="burger__menu__link">Contact Us</a>
                    </div>
                    <div class="burger__menu__user user">
                        <div class="user__item">
                            <a href="#" class="user__link">
                                <img src="/img/header_menu/profile.svg" alt="profile">
                            </a>
                        </div>
                        <div class="user__item">
                            <a href="#" class="user__link">
                                <img src="/img/header_menu/buy.svg" alt="buy">
                            </a>
                        </div>
                        <div class="user__item">
                            <a href="#" class="user__link">
                                <img src="/img/header_menu/frame.svg" alt="frame">
                            </a>
                        </div>
                    </div>
                </nav>
                <div class="container__logo">
                    <a href="#" class="container__logo__link">
                        Dudeshape
                    </a>
                </div>
                <nav class="container__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Home</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Products</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">About Us</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Contact Us</a>
                        </li>
                    </ul>
                </nav>
                <nav class="container__user user-menu">
                    <div class="user-menu__list">
                        <div class="user-menu__item">
                            <a href="#" class="user-menu__link">
                                <img src="/img/header_menu/profile.svg" alt="profile">
                            </a>
                        </div>
                        <div class="user-menu__item">
                            <a href="#" class="user-menu__link">
                                <img src="/img/header_menu/buy.svg" alt="buy">
                            </a>
                        </div>
                        <div class="user-menu__item">
                            <a href="#" class="user-menu__link">
                                <img src="/img/header_menu/frame.svg" alt="frame">
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="page">
            <section class="page__main main">
                <div class="main__container _container">
                    <div class="main__container__body main-body">
                        <div class="main-body__title">Get Your Best Cosmetic Products Here</div>
                        <div class="main-body__text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy</div>
                        <div class="main-body__search search">
                            <label>
                                <input type="text" class="search__field" placeholder="Search...">
                            </label>
                            <img src="img/main/search.svg" alt="search" class="search__icon">
                        </div>
                        <a href="#" class="main-body__button">Shop Now</a>
                    </div>
                    <div class="main__container__slider slider">
                        <div class="slider__block">
                            <div class="slider__block__line">
                                <img src="img/main/cover.jpg" alt="Best Cosmetic">
                                <img src="img/main/cover2.jpg" alt="Best Cosmetic">
                            </div>
                        </div>
                        <button class="slider__prev">Prev</button>
                        <button class="slider__next">Next</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
